<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>

    <style>
        body {
            background: black;
            color: white;
        }

        .init {
            font: normal 20pt Arial;
            background: aqua;
            color: darkblue;
            align-items: center;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>

    <div class="init" onclick="changeDivText()" onmouseenter="changeDivColor()">
        interaja
    </div>
    
    <script>

        function changeDivText() {
            var area = window.document.getElementsByClassName("init")
            area.innerText = "clicou"
        }

        function changeDivColor() {
            var a = window.document.getElementsByClassName("init")

            a.background = blue
        }

    </script>

</body>
</html>
